<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOM Simulator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/multimeter-icon.png">
</head>
<body>
    <div class="simulator_container">
        <div class="fsd_table">
            <h1>Full Scale Deflection</h1>
            <div class="fsd_details">
                <div class="label l10">10</div>
                <div class="label l50">50</div>
                <div class="label l250">250</div>

                <div class="value v10">0</div>
                <div class="value v50">0</div>
                <div class="value v250">0</div>
            </div>
            <p>Anticipated Needle Deflection</p>
        </div>
        <div class="multimeter">
            <img src="./images/multimeter.png">
            <button id= "btns" class="up"> /\ </button>
            <button id= "btns" class="down">\/</button>
            <!-- <div class="multimeasurements">
                <img src="./images/measurements.png">   
            </div> -->
            <div class="needle_handler">
                <div class="needle"></div>
            </div>
            <div class="knob_container">
                <div class="box">
                    <div class="circle">
                        <div class="knob_handle">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="anti_values">
            <h1>Anticipated value</h1>
            <div class="input">
                <div class="values_details">
                    <input type="text" class="textbox" placeholder="Enter your value">
                    <div class="dropdown">
                        <div class="select">
                            <span class="selected">Label</span>
                            <div class="caret"></div>
                        </div>
                        <div class="contents">
                            <h4>Vdc</h4>
                            <h4>Vac</h4>
                            <h4>mA</h4>
                            <h4>Ω (ohms)</h4>
                            <h4>μF</h4>
                        </div>
                    </div>
                </div>
            </div>
            <button class="calculate">Calculate</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
